#Azure connection
spring.cloud.azure.keyvault.secret.property-source-enabled=true
spring.cloud.azure.keyvault.secret.property-sources[0].name=YourPlus-KeyVault
spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=https://yourplus-keyvault.vault.azure.net/

spring.datasource.url=${database-microservice-api-url}
spring.datasource.username=${database-microservice-api-username}
spring.datasource.password=${database-microservice-api-password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.show-sql=true

# Rabbitmq Config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=yourplusmanagement
spring.rabbitmq.password=yourplus
spring.rabbitmq.virtual-host=/
spring.rabbitmq.dynamic=false

# Rabbit queue config
# Config Exchange
yourplus.management.producto.exchange=producto.ex
# Config Queues
yourplus.management.producto.queue.save=producto.queue.save
yourplus.management.producto.queue.delete=producto.queue.delete
yourplus.management.producto.queue.update=producto.queue.update
yourplus.management.producto.queue.list=producto.queue.list
# Config Routing Keys
yourplus.management.producto.routingkey.save=producto.rk.save
yourplus.management.producto.routingkey.delete=producto.rk.delete
yourplus.management.producto.routingkey.update=producto.rk.update
yourplus.management.producto.routingkey.list=producto.rk.list


#Receiver
yourplus.management.producto.response.exchange=producto.response.ex
#Config queues
yourplus.management.producto.response.queue.save=producto.queue.response.save
yourplus.management.producto.response.queue.delete=producto.queue.response.delete
yourplus.management.producto.response.queue.update=producto.queue.response.update
yourplus.management.producto.response.queue.list=producto.queue.response.list
#Config Routing keys
yourplus.management.producto.response.routingkey.save=producto.rk.response.save
yourplus.management.producto.response.routingkey.delete=producto.rk.response.delete
yourplus.management.producto.response.routingkey.update=producto.rk.response.update
yourplus.management.producto.response.routingkey.list=producto.rk.response.list